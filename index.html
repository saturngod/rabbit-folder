<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>Hello Rabbit üêá</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script src="rabbit.js"></script>

    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="styles/wrapper.css">
    <link rel="stylesheet" href="styles/dropper.css">
    <link rel="stylesheet" href="styles/controls.css">
    <link rel="stylesheet" href="styles/sponsor.css">
</head>
<body>
    <div class="wrapper">
        <div class="dropper" id="drop-zone">
            <img src="images/folder.png" alt="folder">
            <span class="text-choose" id="text-choose-folder">Choose source folder.</span>
            <span class="text-choose hidden" id="text-source-folder-path" data-default="Path to source folder.">Path to source folder.</span>
            <span class="text-hint">Click or drag a folder here.</span>
            <span class="text-hint">Rabbit Electron supports text files, docx, xlsx, pptx files.</span>
        </div>
        <div class="controls">
            <button class="btn btn-light btn-sm" id="btn-choose-target-folder" data-default="Choose target folder">Choose target folder</button>
            <div>
                <button class="btn btn-primary btn-sm disabled" disabled id="btn-convert" data-default="Convert">Convert</button>
                <span class="text-danger hidden" id="text-error"></span>
            </div>
        </div>
    </div>
    <div class="sponsor">
        <span>Sponsored by</span>
        <img src="images/comquas.png" alt="comquas">
    </div>

    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
